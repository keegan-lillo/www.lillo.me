<rect x="542.037" y="100.611" fill="none" width="211.836" height="65.346"/>
<text transform="matrix(1 0 0 1 542.0361 112.8335)"><tspan x="0" y="0" font-family="'Helvetica'" font-size="17">SQS used to maintain a list </tspan><tspan x="0" y="24" font-family="'Helvetica'" font-size="17">of videos yet to be encoded</tspan></text>
<rect x="542.931" y="361.777" fill="none" width="229.069" height="121.18"/>
<text transform="matrix(1 0 0 1 542.9307 373.9995)"><tspan x="0" y="0" font-family="'Helvetica'" font-size="17">CloudWatch monitors SQS </tspan><tspan x="0" y="24" font-family="'Helvetica'" font-size="17">Queue size and spins up the </tspan><tspan x="0" y="48" font-family="'Helvetica'" font-size="17">apropriate number of EC2 </tspan><tspan x="0" y="72" font-family="'Helvetica'" font-size="17">Spot Instances</tspan></text>
<rect x="44.807" y="294.643" fill="none" width="367.193" height="170.903"/>
<text transform="matrix(1 0 0 1 44.8076 306.8657)"><tspan x="0" y="0" font-family="'Helvetica'" font-size="17">EC2 Spot instances with daemon processes </tspan><tspan x="0" y="24" font-family="'Helvetica'" font-size="17">running on them to encode and watermark </tspan><tspan x="0" y="48" font-family="'Helvetica'" font-size="17">videos. These daemons poll SQS for information </tspan><tspan x="0" y="72" font-family="'Helvetica'" font-size="17">about the next video to be encoded. Based on </tspan><tspan x="0" y="96" font-family="'Helvetica'" font-size="17">this information, videos are downloaded from </tspan><tspan x="0" y="120" font-family="'Helvetica'" font-size="17">S3, encoded and saved. On success, the </tspan><tspan x="0" y="144" font-family="'Helvetica'" font-size="17">appropriate massage is removed from SQS. </tspan></text>
<rect x="26.581" y="97.209" fill="none" width="201.349" height="16.821"/>
<text transform="matrix(1 0 0 1 26.5811 109.4321)" font-family="'Helvetica'" font-size="17">Videos Stored in S3</text>
